name: 'Packer Validation'

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  packer_validation:
    name: 'Packer Validation'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Packer
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: "1.10.1"

    - name: Zip Webapp 
      run: zip -r webapp.zip ./

    - name: Initialize Packer Config
      run: packer init .

    - name: Format Packer Config
      run: packer fmt -check packer.pkr.hcl

    - name: Validate Packer Config
      run: packer validate packer.pkr.hcl

    - name: Install and Configure gcloud CLI
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        export_default_credentials: true

    - name: Setup Packer
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: "1.10.1"

    - name: Initialize Packer
      run: packer init .

    - name: Format Packer Config
      run: packer fmt -check packer.pkr.hcl

    - name: Validate Packer Config
      run: packer validate packer.pkr.hcl

    - name: Build Image with Packer
      run: packer build packer.pkr.hcl

    - name: GET GCP IMAGE ID
        id: get_image_id
        run: |
            IMAGE_ID=$(jq -r '.builds[-1].artifact_id' manifest.json | cut -d ":" -f2)
            echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV
            echo "Built GCP image ID is $IMAGE_ID"
             
    - name: Generate version number
        id: versioning
        run: echo "VERSION=$(date +%s)" >> $GITHUB_ENV
